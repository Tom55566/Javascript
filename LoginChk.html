<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/LoginChk.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="maindiv">
        <div class="divbox1">
          <h1 class="maintitle">請輸入</h1>
        </div>
        <div class="divbox2">        
          <form action="#" method="get">

          <div class="label">
            <label class="t1"></label>
            <input
              type="username"
              id="idname"
              placeholder="Full name"
              class="ipt"
            /><!-- 瀏覽器執行到此標籤會建立一個物件-->
            <span id="idsp1" class="sp" ></span><br />
          </div>

          <div class="label">
            <label class="t1"></label>
            <input
              type="password"
              id="idPwd"
              placeholder="Password"
              class="ipt"
            /><!-- 瀏覽器執行到此標籤會建立一個物件-->
            <span id="idsp2" class="sp"  ></span><br />
          </div>

          <div class="label">
            <label class="t1"></label>
            <input
              type="text"
              id="idDate"
              placeholder="Date"
              class="ipt"
            /><!-- 瀏覽器執行到此標籤會建立一個物件-->
            <span id="idsp3" class="sp"  ></span><br />
          </div>

       </form>
      </div>
      </div>
    </div>

    <script src="js/LoginChk.js"></script>
  </body>
</html>
